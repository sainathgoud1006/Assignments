<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.get("https://jsonplaceholder.typicode.com/todos",function(data,status){
                    if(status == "success")
                    {
                        document.write("<h1>Completed todos</h1><select size="+90+">");
                        for(let i of data)
                        {
                            if(i.completed==true)
                            {
                               document.write("<option>"+i.title+"</option>");
                            }
                        }
                        document.write("</select>");
                        document.write("<h1>Incompleted todos</h1><ol>");
                        for(let i of data)
                        {
                            if(i.completed != true)
                            {
                               document.write("<li>"+i.title+"</li>");
                            }
                        }
                        document.write("</ol>");    
                    }
                    else{
                        alert("API call failed");
                    }
                });
            });
        });
    </script>
    <button>Make a API call</button>
</body>
